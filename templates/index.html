<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Please give brand name</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <figure>
            <figcaption>Podaj markÄ™ tego pojazdu</figcaption>
            <img src={{car_img_link}}></img>
        </figure>
        <div id="answer">
            <select id="greet" onchange="getOption()">
                {% for brand in car_brands %}
                    <option value= "{{ brand }}" {% if brand != true_brand %} selected {% endif %}>{{brand}}</option>"

            <div>

                    let selected = document.getElementById('greet');
                    selected.value = '{{ true_brand}}';
                    console.log('ustai');
                ">Get answer</button>
            </div>
        </div>
        <script>
            {% block code %}
                {{js|safe}}
            {% endblock code %}
        </script>
     </body>
</html>
